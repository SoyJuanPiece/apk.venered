name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Venered/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./Venered

      - name: Clean Gradle project
        run: |
          cd Venered/android
          chmod +x ./gradlew
          ./gradlew clean
