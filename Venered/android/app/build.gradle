plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "com.facebook.react"
}

android {
    namespace "com.venered"
    compileSdk 34

    defaultConfig {
        applicationId "com.venered"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("androidx.core:core-ktx:1.12.0")

    if (findProperty("hermesEnabled").toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation(project.ext.has("jscFlavor") ? project.ext.get("jscFlavor") : "io.github.react-native-community:jsc-android:2026004.+")
    }
}

react {
    // Configuration for React Native
}
